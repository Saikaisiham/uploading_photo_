{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<link rel="stylesheet" href="{% static 'css/style.css' %}">



<body>
<form action="" method="post" >
    {% csrf_token %} 


<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
      
            <h2 class="text-uppercase text-center mb-5">Sign In</h2>
              <center>
            <table>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <div class="form-outline mb-4">
                            
                            <label class="form-label" for="form3Example1cg">{{form.username}}</label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <div class="form-outline mb-4">
                            
                            <label class="form-label" for="form3Example4cg">{{form.password}}</label>
                        </div>
                    </td>
                </tr>
            </table>
          
            <div class="d-flex justify-content-center">
                <button type="submit"
                class="btn btn-primary btn-block btn-lg text-body">Login</button>
            </div>
          </center>
            <p class="text-center text-muted mt-5 mb-0">You don't have an account? <a href="/user/"
                class="fw-bold text-body"><u>Create account here</u></a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</form>


</body>
